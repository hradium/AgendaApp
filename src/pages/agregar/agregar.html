<ion-header>

  <ion-navbar color="danger">
    <ion-buttons left><button (click)="clickHome()">
      <ion-icon name="arrow-back"></ion-icon>
    </button></ion-buttons>
    <ion-title style="text-align:center">Agregar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #FF6542">
  <ion-list>
    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefono</ion-label>
      <ion-input [(ngModel)]="telefono" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Facebook</ion-label>
      <ion-input [(ngModel)]="facebook" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Twitter</ion-label>
      <ion-input [(ngModel)]="twitter" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Instagram</ion-label>
      <ion-input [(ngModel)]="instagram" type="text" value=""></ion-input>
    </ion-item>

  </ion-list>
  <button [disabled]="this.nombre.length == 0 || this.telefono.length == 0 ||
  this.correo.length == 0 || this.facebook.length == 0 || this.twitter.length == 0 ||
  this.instagram.length == 0" (click)="clickAdd()" block color="secondary" ion-button>Agregar</button>
</ion-content>
