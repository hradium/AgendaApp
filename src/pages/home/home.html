
<ion-header >
  <ion-navbar color="danger">
    <ion-title style="text-align:center">
      Contactos
    </ion-title>
    <ion-buttons end><button (click)="clickAgregar()">
      <ion-icon name="add"></ion-icon>
      Agregar
    </button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #FF6542">

  <ion-card *ngFor="let i of contactos" (click)="clickDetalles(i)">
    <ion-item>
      <ion-avatar item-start>
        <img src="../assets/imgs/icono.png">
      </ion-avatar>
      <h2>{{i.nombre}}</h2>
      <p>{{i.telefono}}</p>
    </ion-item>
  </ion-card>

</ion-content>
