
<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">
      Contactos
    </ion-title>
    <ion-buttons end><button (click)="clickAgregar()"> Agregar </button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let i of contactos" (click)="clickDetalles(i)">
    <ion-item>
      <h2>{{i.nombre}}</h2>
      <p>{{i.telefono}}</p>
    </ion-item>
  </ion-card>

</ion-content>
