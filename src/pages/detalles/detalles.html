<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item >
      <p>NOMBRE: {{nombre}}</p>
      <p>TELEFONO: {{telefono}}</p>
      <p>CORREO: {{correo}}</p>
      <p>FACEBOOK: {{facebook}}</p>
      <p>TWITTER: {{twitter}}</p>
      <p>INSTAGRAM: {{instagram}}</p>
      <!-- *ngFor=let d of detalles
            d.nombre ...-->
    </ion-item>
  </ion-list>
</ion-content>
